<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoAI – Powered by Shashank</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0; 
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(255 255 255 / 0.08);
      backdrop-filter: blur(12px);
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00e0ff;
      box-shadow: 0 4px 20px rgba(0,224,255,0.3);
      user-select: none;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scrollbar-width: thin;
      scrollbar-color: #00e0ff transparent;
    }
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background-color: #00e0ff;
      border-radius: 4px;
    }
    .msg {
      max-width: 75%;
      padding: 14px 22px;
      border-radius: 20px;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease;
      line-height: 1.4;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      position: relative;
      user-select: text;
    }
    .user {
      align-self: flex-end;
      background: #00c6ff;
      color: #000;
      border-bottom-right-radius: 2px;
      box-shadow: 2px 2px 8px rgba(0,198,255,0.6);
    }
    .ai {
      align-self: flex-start;
      background: rgba(255 255 255 / 0.15);
      border: 1.5px solid rgba(0,224,255,0.3);
      color: #d0f0ff;
      border-bottom-left-radius: 2px;
      box-shadow: 1px 1px 10px rgba(0,224,255,0.15);
      font-style: italic;
    }
    footer {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      user-select: none;
    }
    input#userInput {
      flex: 1 1 auto;
      padding: 14px 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      outline: none;
      color: #000;
      background: #00e0ff;
      box-shadow: 2px 2px 8px rgba(0,224,255,0.6);
      font-weight: 600;
      transition: box-shadow 0.3s;
    }
    input#userInput::placeholder {
      color: #004a61;
      font-weight: 400;
    }
    input#userInput:focus {
      box-shadow: 0 0 12px #00e0ff;
    }
    button#sendBtn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00e0ff, #00b0ff);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      filter: drop-shadow(0 2px 4px rgba(0,198,255,0.8));
      transition: background 0.3s;
      white-space: nowrap;
    }
    button#sendBtn:hover:not(:disabled) {
      background: linear-gradient(45deg, #00b0ff, #00e0ff);
    }
    button#sendBtn:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
      filter: none;
    }
    #quickReplies {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    #quickReplies button {
      background: #00e0ff;
      color: #000;
      border-radius: 20px;
      border: none;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,198,255,0.7);
      transition: background 0.25s;
      user-select: none;
    }
    #quickReplies button:hover {
      background: #00b0ff;
    }

    /* Typing indicator dots */
    .typing::after {
      content: "";
      display: inline-block;
      margin-left: 6px;
      width: 8px;
      height: 8px;
      background-color: #00e0ff;
      border-radius: 50%;
      animation: blink 1.4s infinite;
      box-shadow: 12px 0 #00e0ff, 24px 0 #00e0ff;
      position: absolute;
      bottom: 8px;
      right: 15px;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      #chat {
        padding: 15px 10px;
      }
      .msg {
        max-width: 90%;
        font-size: 0.95rem;
      }
      input#userInput {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>🚀 NeoAI – Powered by Shashank</header>

  <div id="chat" role="log" aria-live="polite" aria-relevant="additions"></div>

  <footer>
    <input id="userInput" type="text" placeholder="Ask me anything..." aria-label="Enter your message" autocomplete="off" />
    <button id="sendBtn" aria-label="Send message" disabled>Send</button>
    <div id="quickReplies" aria-label="Quick reply options" role="group">
      <button type="button" onclick="sendQuick('Hello!')">Hello!</button>
      <button type="button" onclick="sendQuick('Tell me a joke')">Tell me a joke</button>
      <button type="button" onclick="sendQuick('What can you do?')">What can you do?</button>
    </div>
  </footer>

  <script>
    const API_KEY = "AIzaSyBgAxm8Kr2P7UVNMkre8frqdys_bRJ23nk"; // Replace with your Gemini API key
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const quickReplies = document.getElementById("quickReplies");

    // Enable send button only if input has text
    input.addEventListener("input", () => {
      sendBtn.disabled = !input.value.trim();
    });

    // Load chat history from localStorage on page load
    window.onload = () => {
      loadChat();
      input.focus();
    };

    function saveChat() {
      const msgs = [...chat.querySelectorAll(".msg")].map(msg => ({
        text: msg.textContent,
        sender: msg.classList.contains("user") ? "user" : "ai"
      }));
      localStorage.setItem("chatHistory", JSON.stringify(msgs));
    }

    function loadChat() {
      const saved = localStorage.getItem("chatHistory");
      if (saved) {
        const msgs = JSON.parse(saved);
        msgs.forEach(msg => addMessage(msg.text, msg.sender));
      }
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";
      sendBtn.disabled = true;
      scrollChatToBottom();

      const loadingEl = addMessage("Waiting for AI response", "ai");
      loadingEl.classList.add("typing");

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
              contents: [{
                parts: [{
                  // Prompt with simple friendly personality
                  text: "You are a helpful, friendly AI assistant.\nUser: " + userText
                }]
              }]
            })
          }
        );
        const data = await response.json();

        chat.removeChild(loadingEl);

        const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Error: No response received";
        addMessage(aiText, "ai");
      } catch (error) {
        chat.removeChild(loadingEl);
        addMessage("❌ Error: " + error.message, "ai");
      }
    }

    function addMessage(text, sender) {
      const el = document.createElement("div");
      el.className = "msg " + sender;
      el.textContent = text;
      chat.appendChild(el);
      scrollChatToBottom();
      saveChat();
      return el;
    }

    function scrollChatToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function sendQuick(text) {
      input.value = text;
      sendBtn.disabled = false;
      input.focus();
      sendMessage();
    }

    // Send message on Enter key
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !sendBtn.disabled) {
        sendMessage();
      }
    });
  </script>
</body>
</html>
